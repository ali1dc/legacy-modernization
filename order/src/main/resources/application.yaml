server.port: 8094
management:
  endpoints:
    web:
      base-path: /
      exposure:
        include:
          - health
          - metrics
          - info
          - bindings
  endpoint:
    health.enabled: true
    health.show-details: always

created-by:
  mod: modernized
  legacy: legacy

spring.datasource.driver-class-name: org.postgresql.Driver
spring.datasource.url: jdbc:postgresql://localhost:5432/order
spring.datasource.username: postgres
spring.datasource.password: postgres
spring.datasource.test-on-borrow: true
spring.datasource.validation-query: SELECT 1
spring.datasource.log-validation-errors: true
spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto: none

spring.kafka.bootstrap-servers: localhost:19092
spring.cloud.stream.kafka.stream.binder.application-id: order-microservice
spring.cloud.stream.function.definition: oCustomers;oProducts;orders;orderItems;legacyOrderIds;legacyOrderItemIds;orderStatus
spring.cloud.stream.bindings.oCustomers-in-0.destination: customer.public.customers
spring.cloud.stream.bindings.oProducts-in-0.destination: product.public.products
spring.cloud.stream.bindings.orders-in-0.destination: legacy.legacy_order.orders
spring.cloud.stream.bindings.orderItems-in-0.destination: legacy.legacy_order.order_items
spring.cloud.stream.bindings.legacyOrderIds-in-0.destination: order-legacy-ids
spring.cloud.stream.bindings.legacyOrderItemIds-in-0.destination: order-item-legacy-ids
spring.cloud.stream.bindings.orderStatus-in-0.destination: order-status-events

flyway:
  driver-class-name: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/order
  user: postgres
  password: postgres
  enable: true
  test-on-borrow: true
  validation-query: SELECT 1
  log-validation-errors: true
