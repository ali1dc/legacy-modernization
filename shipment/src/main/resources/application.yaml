server.port: 8096
management:
  endpoints:
    web:
      base-path: /
      exposure:
        include:
          - health
          - metrics
          - info
          - bindings
  endpoint:
    health.enabled: true
    health.show-details: always

created-by:
  mod: modernized
  legacy: legacy

spring.datasource.driver-class-name: org.postgresql.Driver
spring.datasource.url: jdbc:postgresql://localhost:5432/shipment
spring.datasource.username: postgres
spring.datasource.password: postgres
spring.datasource.test-on-borrow: true
spring.datasource.validation-query: SELECT 1
spring.datasource.log-validation-errors: true
spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto: none

spring.kafka.bootstrap-servers: localhost:19092
spring.cloud.stream.kafka.stream.binder.application-id: shipment-microservice
spring.cloud.stream.kafka.streams.binder.state-store-retry.max-attempts: 100
spring.cloud.stream.kafka.streams.binder.state-store-retry.backoff-period: 10000

spring.cloud.stream.function.definition: shCustomers;shOrders1;shipments1;legacyShipmentIds

spring.cloud.stream.bindings.shCustomers-in-0.destination: enriched-customers
spring.cloud.stream.bindings.shOrders1-in-0.destination: order.public.orders
spring.cloud.stream.bindings.shipments1-in-0.destination: legacy.legacy_order.shipping
spring.cloud.stream.bindings.legacyShipmentIds-in-0.destination: shipping-legacy-ids

flyway:
  driver-class-name: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/shipment
  user: postgres
  password: postgres
  enable: true
  test-on-borrow: true
  validation-query: SELECT 1
  log-validation-errors: true

